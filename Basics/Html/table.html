<html lang="en">

    <title>Simple Table</title>
</head>

            <th>Marks</th>
            <th>Grade</th>

        <tr>
            <td>2</td>

            <td>7887454212</td>
            <td>100</td>

        </tr>
        <tr>
            <td>3</td>

</body>
</html>
